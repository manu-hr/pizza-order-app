<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>

    <title>Pizza Order App</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/order.css">
    <script src="./js/order.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>

    <!-- Paste the code developed in sprint 5 challenge to create order form here  -->

    <section class="container border border-light p-2 py-4 mt-4 " style="box-shadow: 0 .5rem 1rem rgb(255,223,164);">
        <p id="formHeading">Fill up Order Details here</p>
        <form action="#" id="detailsForm" onsubmit="onSubmit(event)">
          <div id="section">
            <div class="row p-2">
              <div class="col-11">
                <label for="orderId">Order Id : </label>
              </div>
              <div class="col-12">
                <input
                  type="text"
                  name="orderId"
                  id="orderId"
                  width="20px"
                  required
                />
              </div>
            </div>
            <div class="row p-2">
              <div class="col-11">
                <label for="customerName">Customer Name : </label>
              </div>
              <div class="col-12">
                <input
                  type="text"
                  name="customerName"
                  id="customerName"
                  width="20px"
                  required
                />
              </div>
            </div>
            <div class="row p-2">
              <div class="col-11">
                <label for="emailId">Email Id : </label>
              </div>
              <div class="col-12">
                <input type="email" name="emailId" id="emailId" width="20px" />
              </div>
            </div>
            <div class="row p-2">
              <div class="col-11">
                <label for="contact">Contact Number : </label>
              </div>
              <div class="col-12">
                <input type="text" name="contact" id="contact" width="20px" maxlength="10" />
              </div>
            </div>
            <div class="row p-2">
              <div class="col-11">
                <label for="orderDate">Order Date : </label>
              </div>
              <div class="col-12">
                <input type="date" name="orderDate" id="orderDate" width="20px" />
              </div>
            </div>
            <div class="row p-2">
              <div class="col-11">
                <label for="address">Address : </label>
              </div>
              <div class="col-12">
                <textarea rows="5" cols="50" id="address" minlength="10" required></textarea>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-4">
                <div class="col-6">
                  <label for="addButton">Add Order : </label>
                  <button
                    type="button"
                    onclick="addOrder()"
                    class="button buttonCircle"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
          <table>
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th></th>
                  </tr>
            </thead>
            <tbody id="orderBody">

            </tbody>
          </table>
  
          <div id="section2">
            <div class="row p-2">
              <div class="col-1">
                <label for="totalAmount">Total Amount : </label>
              </div>
              <div class="col-2">
                <input
                  type="text"
                  name="totalAmount"
                  id="totalAmount"
                  width="20px"
                  readonly
                  value="0"
                  style="background-color:darkkhaki; border-bottom:2px solid black"
                />
              </div>
            </div>
            <div class="row p-2">
              <button type="submit" id="orderButton" class="btn col-1">Order Now</button>
            </div>
            <div class="error-msg" >
              <ul class="list-unstyled text-center text-danger" id="error-msg">
  
              </ul>
            </div>
          </div>
        </form>
      </section>
  
</body>
</html>
